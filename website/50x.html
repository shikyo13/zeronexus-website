<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Server Error - ZeroNexus</title>
    
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="icon" type="image/png" href="/favicon.png" sizes="100x100">
    <link rel="apple-touch-icon" sizes="100x100" href="/favicon.png">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://kit.fontawesome.com/4215701992.js" crossorigin="anonymous"></script>
    
    <style>
        :root {
            --bg-color: #181a1b;
            --text-color: #ffffff;
            --link-color: #0d6efd;
            --border-color: rgb(30, 41, 59);
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .error-container {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            line-height: 1;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #dc3545, #fd7e14);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .home-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--link-color);
            text-decoration: none;
            margin-top: 2rem;
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.25rem;
            transition: all 0.2s ease;
        }
        
        .home-link:hover {
            background-color: rgba(13, 110, 253, 0.1);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">500</div>
        <h1 class="mb-4">Server Error</h1>
        <p class="text-body-secondary">Sorry, something went wrong on our end. We're working on fixing the issue.</p>
        
        <a href="/" class="home-link">
            <i class="fa-solid fa-house"></i>
            Return to Homepage
        </a>
    </div>
</body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Resource hints for faster loading -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />
    <link rel="preconnect" href="https://kit.fontawesome.com" crossorigin />
    
    <!-- Theme color with system preferences -->
    <meta name="theme-color" content="#181a1b" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#181a1b" media="(prefers-color-scheme: dark)" />

    <!-- SEO meta tags -->
    <title>ZeroNexus - Adam Hunt | IT Professional & Tech Enthusiast</title>
    <meta
      name="description"
      content="Welcome to ZeroNexus, the digital home of Adam Hunt - IT Professional specializing in networking, security, and development. Explore my projects, games, and technical insights."
    />
    <meta name="author" content="Adam Hunt" />
    
    <!-- Social sharing meta tags -->
    <meta property="og:title" content="ZeroNexus - Adam Hunt | IT Professional & Tech Enthusiast" />
    <meta property="og:description" content="Welcome to ZeroNexus, the digital home of Adam Hunt - IT Professional specializing in networking, security, and development." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://zeronexus.net" />
    <meta property="og:image" content="https://zeronexus.net/favicon.png" />
    
    <!-- Favicon setup -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" href="/favicon.png" sizes="100x100" />
    <link rel="apple-touch-icon" sizes="100x100" href="/favicon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    
    <!-- Bootstrap CSS -->
    <link 
      rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <style>
      /* CSS Variables */
      :root {
        --bg-color: #181a1b;
        --text-color: #ffffff;
        --link-color: #0d6efd;
        --border-color: rgb(30, 41, 59);
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        line-height: 1.6;
      }

      a {
        color: var(--link-color);
        text-decoration: none;
        transition: transform 0.2s ease;
      }

      /* Social icons styling */
      .social-icons a {
        display: inline-block;
        transition: transform 0.2s ease;
      }

      .social-icons a:hover {
        transform: translateY(-2px);
      }

      /* Header styling */
      header {
        background-color: var(--bg-color);
        border-bottom: 1px solid var(--border-color);
        padding: 1.5rem 0;
        text-align: center;
      }

      /* Updates section styling */
      .updates-section {
        max-width: 700px;
        margin: 2rem auto;
        padding: 0 1rem;
      }

      /* Footer styling */
      footer {
        text-align: center;
        margin: 2rem 0;
        padding: 1rem;
        border-top: 1px solid var(--border-color);
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        header h1 { font-size: 1.5rem; }
        .social-icons { gap: 1rem; }
      }
    </style>
  </head>

  <body>
    <header>
      <div class="mb-3">
        <i class="fa-solid fa-mug-hot fa-2x fa-fw" title="ZeroNexus"></i>
      </div>
      <h1 class="mb-3">
        ZeroNexus
        <span class="d-block mt-2 h4 fw-normal">Adam Hunt</span>
      </h1>

      <!-- Social media navigation -->
      <nav class="social-icons d-flex flex-wrap justify-content-center gap-3" aria-label="Social media links">
        <a
          href="https://bsky.app/profile/adamahunt.bsky.social"
          target="_blank"
          rel="me noopener"
          title="Follow me on Bluesky"
        >
          <i class="fa-brands fa-bluesky fa-2x fa-fw" aria-hidden="true"></i>
          <span class="visually-hidden">Bluesky Profile</span>
        </a>
        
        <a
          href="https://www.reddit.com/user/Shikyo/"
          target="_blank"
          rel="me noopener"
          title="Find me on Reddit"
        >
          <i class="fa-brands fa-reddit fa-2x fa-fw" aria-hidden="true"></i>
          <span class="visually-hidden">Reddit Profile</span>
        </a>
        
        <a
          href="https://github.com/shikyo13"
          target="_blank"
          rel="me noopener"
          title="Check out my code on GitHub"
        >
          <i class="fa-brands fa-github fa-2x fa-fw" aria-hidden="true"></i>
          <span class="visually-hidden">GitHub Profile</span>
        </a>
        
        <a
          href="https://steamcommunity.com/id/ahunt/"
          target="_blank"
          rel="me noopener"
          title="Connect on Steam"
        >
          <i class="fa-brands fa-steam fa-2x fa-fw" aria-hidden="true"></i>
          <span class="visually-hidden">Steam Profile</span>
        </a>
        
        <a
          href="/showcase.php"
          title="View my creative projects"
          aria-label="Explore my games, art, and projects"
        >
          <i class="fa-solid fa-palette fa-2x fa-fw" aria-hidden="true"></i>
          <span class="visually-hidden">Creative Showcase</span>
        </a>
        
        <a
          href="/security-news.html"
          title="Security News"
          aria-label="View Security News Feed"
        >
          <i class="fa-solid fa-shield-halved fa-2x fa-fw" aria-hidden="true"></i>
          <span class="visually-hidden">Security News</span>
        </a>
        
        <a
          href="https://theitguykc.com"
          target="_blank"
          rel="noopener"
          title="Visit The IT Guy KC"
        >
          <i class="fa-solid fa-briefcase fa-2x fa-fw" aria-hidden="true"></i>
          <span class="visually-hidden">The IT Guy KC</span>
        </a>
      </nav>
    </header>

    <main>
      <!-- Updates section -->
      <section class="updates-section" id="updates">
        <bsky-embed
          username="adamahunt.bsky.social"
          mode="dark"
          limit="10"
          link-target="_blank"
          link-image="true"
          load-more="true"
        ></bsky-embed>
      </section>
    </main>

    <footer>
      <p class="text-body-secondary">
        &copy; <span id="year"></span> ZeroNexus
      </p>
      <p class="text-body-secondary mb-0">
        Created by Adam Hunt. All rights reserved.
      </p>
    </footer>

    <!-- Scripts -->
    <script defer src="https://kit.fontawesome.com/4215701992.js" crossorigin="anonymous"></script>
    <script defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    
    <!-- Bluesky Embed -->
    <script type="module" src=bsky-embed.es.js async></script>
    
    <!-- Year script -->
    <script>
      document.getElementById('year').textContent = new Date().getFullYear();
    </script>
  </body>
</html>

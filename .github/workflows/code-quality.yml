name: Code Quality

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  php-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: PHPStan Analysis
        uses: php-actions/phpstan@v3
        with:
          path: website/
          level: 0
          
      - name: PHP CodeSniffer
        uses: php-actions/phpcs@v1
        with:
          path: website/
          standard: PSR12

  js-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: ESLint
        run: |
          docker run --rm \
            -v $PWD:/work \
            -w /work \
            cytopia/eslint \
            --ext .js \
            website/js/

  css-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Stylelint
        run: |
          docker run --rm \
            -v $PWD:/work \
            -w /work \
            cytopia/stylelint \
            'website/css/*.css'

  html-validation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Extract and Validate HTML
        run: .github/scripts/validate-html.sh
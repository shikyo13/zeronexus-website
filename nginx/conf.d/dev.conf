server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.php index.html index.htm;

    # Development environment - relaxed security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # Development CSP - more permissive for local testing
    add_header Content-Security-Policy "
        default-src 'self' http://localhost:* https://localhost:*;
        script-src 'self' 'unsafe-inline' 'unsafe-eval' http://localhost:* https://localhost:* https://cdn.jsdelivr.net https://kit.fontawesome.com https://bsky.app https://api.bsky.app https://api.bsky.network https://*.bsky.social;
        style-src 'self' 'unsafe-inline' http://localhost:* https://localhost:* https://cdn.jsdelivr.net https://ka-f.fontawesome.com;
        font-src 'self' http://localhost:* https://localhost:* https://ka-f.fontawesome.com;
        connect-src 'self' http://localhost:* https://localhost:* https://ka-f.fontawesome.com https://services.nvd.nist.gov https://bsky.app https://api.bsky.app https://api.bsky.network https://*.bsky.social https://*.bsky.app https://video.bsky.app;
        img-src 'self' data: http://localhost:* https://localhost:* https://via.placeholder.com https://*.bsky.app https://*.bsky.social https://*.bsky.network https://cdn.bsky.app https://cdn.bsky.social https://blogger.googleusercontent.com https://*.blogger.googleusercontent.com https://www.dropbox.com https://*.dropbox.com https://*.bleepstatic.com https://*.krebsonsecurity.com https://*.thehackernews.com https://*.bp.blogspot.com https://*.disquscdn.com https://*.disqus.com;
        media-src 'self' blob: http://localhost:* https://localhost:* https://*.bsky.app https://video.bsky.app;
        frame-src 'self' http://localhost:* https://localhost:* https://*.bsky.app https://video.bsky.app;
        worker-src 'self' blob:;
        child-src 'self' blob: https://*.bsky.app https://video.bsky.app;
        form-action 'self';
    " always;

    # Main location block for PHP processing
    location / {
        try_files $uri $uri/ =404;
        
        # CORS configuration for development - more permissive
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
    }

    # PHP processing
    location ~ \.php$ {
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Development environment variables
        fastcgi_param ENVIRONMENT development;
        fastcgi_param DISPLAY_ERRORS on;
        
        # CORS for API endpoints - permissive for development
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
    }

    # API location - NO rate limiting in development
    location /api/ {
        location ~ \.php$ {
            fastcgi_pass php:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
            
            # Development environment
            fastcgi_param ENVIRONMENT development;
            fastcgi_param DISPLAY_ERRORS on;
            
            # API CORS headers - permissive for development
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
        }
    }

    # Static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header 'Access-Control-Allow-Origin' '*' always;
    }

    # Deny access to sensitive files
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    # Development error logging
    error_log /var/log/nginx/error.log debug;
    access_log /var/log/nginx/access.log;
}
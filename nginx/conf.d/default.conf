server {
    listen 80;
    server_name zeronexus.net www.zeronexus.net;
    root /usr/share/nginx/html;
    index index.php index.html index.htm;
    
    # Define rate limiting zones
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # Enhanced Content Security Policy
    add_header Content-Security-Policy "
        default-src 'self';
        script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://kit.fontawesome.com https://feeds.zeronexus.net bsky.app;
        style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://ka-f.fontawesome.com;
        font-src 'self' https://ka-f.fontawesome.com;
        connect-src 'self' https://ka-f.fontawesome.com https://feeds.zeronexus.net https://services.nvd.nist.gov bsky.app;
        img-src 'self' data: https://via.placeholder.com;
        frame-ancestors 'none'
    " always;

    # Permissions Policy (formerly Feature-Policy)
    add_header Permissions-Policy "geolocation=(), camera=(), microphone=()" always;

    # Main location block for PHP processing
    location / {
        try_files $uri $uri/ =404;
        
        # CORS configuration
        add_header 'Access-Control-Allow-Origin' 'https://zeronexus.net https://www.zeronexus.net http://localhost:8081';
        add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS';
        add_header 'Access-Control-Allow-Headers' 'Content-Type';
        add_header 'Access-Control-Max-Age' '86400';
    }
    
    # API-specific location block with additional security
    location /api/ {
        try_files $uri $uri/ =404;
        
        # Rate limiting for API
        limit_req zone=api burst=10 nodelay;
        limit_req_status 429;
        
        # CORS for API
        add_header 'Access-Control-Allow-Origin' 'https://zeronexus.net https://www.zeronexus.net http://localhost:8081';
        add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS';
        add_header 'Access-Control-Allow-Headers' 'Content-Type';
        add_header 'Access-Control-Max-Age' '86400';
    }

    # PHP handling
    location ~ \.php$ {
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        
        # Security measures for PHP
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param HTTP_PROXY ""; # Prevent HTTP Proxy header attacks
        
        # FastCGI specific settings
        fastcgi_intercept_errors on;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
        
        # Basic security for PHP files
        try_files $uri =404;
    }

    # Static file caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
        
        # Additional security for static files
        add_header X-Content-Type-Options "nosniff" always;
    }

    # Block access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Basic DDoS protection
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    location = /robots.txt {
        log_not_found off;
        access_log off;
    }

    # Deny access to specific file types
    location ~ \.(htaccess|htpasswd|ini|phps|fla|psd|log|sh)$ {
        deny all;
    }

    # Custom error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # Gzip compression configuration
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml;
    gzip_disable "MSIE [1-6]\.";
}